<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Playbook Rubi</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
      }

      #unity-container {
        position: relative;
        width: 100vw;
        height: 56.25vw; /* 16:9 aspect ratio */
        max-width: 177.78vh; /* 16:9 aspect ratio */
        max-height: 100vh;
        background-color: black;
      }

      #unity-canvas {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
      }

      /* --- NEW CSS ADDED HERE --- */
      #loading-cover {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black; /* Black background */
        z-index: 99; /* Ensure it covers the canvas */
        display: flex;
        justify-content: center;
        align-items: center;
      }
      /* -------------------------- */

      /* MODIFIED: Width set to 300px */
      #unity-loading-bar {
        /* Since the parent (#loading-cover) is now a flex container, 
           we can remove absolute positioning here or keep it. 
           Keeping absolute for safety to match your original logic 
           but the parent handles the background now. */
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 300px;
        z-index: 100;
      }

      /* MODIFIED: Ensure the bar fills the container */
      #unity-progress-bar-empty {
        width: 100%;
        height: 20px;
        background-color: #333;
        border: 1px solid white;
        margin-top: 10px;
        border-radius: 4px;
      }

      #unity-progress-bar-full {
        width: 0%;
        height: 100%;
        background-color: white;
        border-radius: 2px;
      }

      .spinner {
        width: 30px;
        height: 30px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-left-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body class="dark">
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
    </div>

    <div id="loading-cover" style="display: none">
      <div id="unity-loading-bar">
        <div class="spinner"></div>
        <div id="unity-progress-bar-empty" style="display: none">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
    </div>

    <script>
            const buildUrl = "Build";
            const loaderUrl = buildUrl + "/61f3adbf5561a7f9522f9d60efc9c214.loader.js";
            const config = {
              dataUrl: buildUrl + "/6370b5b91518c39571005bd7e488aa11.data",
              frameworkUrl: buildUrl + "/e68d8925ad79031849389dea77e4e6a4.framework.js",
              codeUrl: buildUrl + "/b1a2c6b03ec17471e3af07c30b0dd407.wasm",
              streamingAssetsUrl: "StreamingAssets",
              companyName: "VT",
              productName: "Playbook Rubi",
              productVersion: "0.1.0",
            };

            const container = document.querySelector("#unity-container");
            const canvas = document.querySelector("#unity-canvas");
            const loadingCover = document.querySelector("#loading-cover");
            const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
            const progressBarFull = document.querySelector("#unity-progress-bar-full");
            const spinner = document.querySelector('.spinner');

            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
              container.className = "unity-mobile";
              config.devicePixelRatio = 1;
            }

            loadingCover.style.display = "";

            const script = document.createElement("script");
            script.src = loaderUrl;
            var myGameInstance = null;
            script.onload = () => {
              createUnityInstance(canvas, config, (progress) => {
                // Show progress bar and update width
                spinner.style.display = "";
                progressBarEmpty.style.display = "";
                progressBarFull.style.width = `${100 * progress}%`;
              }).then((unityInstance) => {
                // Delay to hide Made with Unity Splash
                 myGameInstance = unityInstance;
                setTimeout(() => {
                  loadingCover.style.display = "none";
                }, 500);
              }).catch((message) => {
                alert(message);
              });

              window.addEventListener("message", function(event) {
                // Check if we have a game instance and the data is meant for us
                if (myGameInstance && event.data.type === "FROM_ANGULAR") {
                    // SendMessage(GameObject, MethodName, Value)
                    myGameInstance.SendMessage('Api', 'ReceiveData', event.data.payload);
                }
              });
            };

            document.body.appendChild(script);
    </script>
  </body>
</html>
